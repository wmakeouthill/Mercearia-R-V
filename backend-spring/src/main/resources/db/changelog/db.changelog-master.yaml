databaseChangeLog:
  - changeSet:
      id: 001-create-usuarios-table
      author: system
      changes:
        - createTable:
            tableName: usuarios
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: pode_controlar_caixa
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: 002-create-app-schema-version
      author: system
      changes:
        - createTable:
            tableName: app_schema_version
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - insert:
            tableName: app_schema_version
            columns:
              - column:
                  name: version
                  value: "1"

  - changeSet:
      id: 003-seed-default-users
      author: system
      changes:
        - customChange:
            class: com.example.backendspring.db.LiquibaseSeedUsers

  - changeSet:
      id: 004-create-sale-deletions
      author: system
      changes:
        - createTable:
            tableName: sale_deletions
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sale_id
                  type: BIGINT
              - column:
                  name: sale_type
                  type: VARCHAR(50)
              - column:
                  name: payload
                  type: TEXT
              - column:
                  name: deleted_by
                  type: VARCHAR(255)
              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE

  - changeSet:
      id: 005-add-customer-fields-to-venda_cabecalho
      author: system
      changes:
        - addColumn:
            tableName: venda_cabecalho
            columns:
              - column:
                  name: customer_name
                  type: VARCHAR(255)
              - column:
                  name: customer_email
                  type: VARCHAR(255)
              - column:
                  name: customer_phone
                  type: VARCHAR(50)

  - changeSet:
      id: 007-create-clientes-and-link-to-vendas
      author: system
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: vendas
                columnName: cliente_id
      changes:
        - createTable:
            tableName: clientes
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: telefone
                  type: VARCHAR(50)
              - column:
                  name: documento
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
        - addColumn:
            tableName: vendas
            columns:
              - column:
                  name: cliente_id
                  type: BIGINT
                  remarks: "FK para clientes (opcional)"
        - addForeignKeyConstraint:
            baseTableName: vendas
            baseColumnNames: cliente_id
            constraintName: fk_vendas_clientes
            referencedTableName: clientes
            referencedColumnNames: id

  - changeSet:
      id: 008-link-clientes-to-venda_cabecalho
      author: system
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: venda_cabecalho
                columnName: cliente_id
      changes:
        - addColumn:
            tableName: venda_cabecalho
            columns:
              - column:
                  name: cliente_id
                  type: BIGINT
                  remarks: "FK para clientes (opcional)"
        - addForeignKeyConstraint:
            baseTableName: venda_cabecalho
            baseColumnNames: cliente_id
            constraintName: fk_venda_cabecalho_clientes
            referencedTableName: clientes
            referencedColumnNames: id

  - changeSet:
      id: 009-add-caixa-fields-and-fks
      author: system
      # Accept previous checksum to avoid validation failure when editing an already-applied changeset in development
      validCheckSum:
        - "9:fc891c2a6b2d0ca0bfd949bd43b4a87c"
      preConditions:
        - onFail: MARK_RAN
      changes:
        - addColumn:
            tableName: status_caixa
            columns:
              - column:
                  name: saldo_inicial
                  type: DOUBLE PRECISION
              - column:
                  name: saldo_esperado
                  type: DOUBLE PRECISION
              - column:
                  name: saldo_contado
                  type: DOUBLE PRECISION
              - column:
                  name: variacao
                  type: DOUBLE PRECISION
              - column:
                  name: terminal_id
                  type: VARCHAR(100)
              - column:
                  name: observacoes_fechamento
                  type: TEXT
              - column:
                  name: criado_em
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: atualizado_em
                  type: TIMESTAMP WITH TIME ZONE

        - addColumn:
            tableName: caixa_movimentacoes
            columns:
              - column:
                  name: caixa_status_id
                  type: BIGINT
              - column:
                  name: motivo
                  type: VARCHAR(255)
              - column:
                  name: aprovado_por
                  type: BIGINT
              - column:
                  name: criado_em
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: atualizado_em
                  type: TIMESTAMP WITH TIME ZONE

        - addColumn:
            tableName: venda_cabecalho
            columns:
              - column:
                  name: caixa_status_id
                  type: BIGINT

        - addColumn:
            tableName: venda_pagamentos
            columns:
              - column:
                  name: caixa_status_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: caixa_movimentacoes
            baseColumnNames: caixa_status_id
            constraintName: fk_caixa_movimentacoes_status_caixa
            referencedTableName: status_caixa
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: caixa_movimentacoes
            baseColumnNames: aprovado_por
            constraintName: fk_caixa_movimentacoes_aprovado_por_usuarios
            referencedTableName: usuarios
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: venda_cabecalho
            baseColumnNames: caixa_status_id
            constraintName: fk_venda_cabecalho_status_caixa
            referencedTableName: status_caixa
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: venda_pagamentos
            baseColumnNames: caixa_status_id
            constraintName: fk_venda_pagamentos_status_caixa
            referencedTableName: status_caixa
            referencedColumnNames: id

  - changeSet:
      id: 010-add-caixa-unique-index-and-version
      author: system
      preConditions:
        - onFail: MARK_RAN
      changes:
        - sql:
            sql: "ALTER TABLE status_caixa ADD COLUMN IF NOT EXISTS version BIGINT;"
        - sql:
            sql: "CREATE UNIQUE INDEX IF NOT EXISTS ux_status_caixa_terminal_aberto ON status_caixa (terminal_id) WHERE aberto = true;"

  - changeSet:
      id: 011-add-operador-to-venda_cabecalho
      author: system
      preConditions:
        - onFail: MARK_RAN
      changes:
        - addColumn:
            tableName: venda_cabecalho
            columns:
              - column:
                  name: operador_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: venda_cabecalho
            baseColumnNames: operador_id
            constraintName: fk_venda_cabecalho_operador_usuarios
            referencedTableName: usuarios
            referencedColumnNames: id

  - changeSet:
      id: 012-add-operador-to-caixa_movimentacoes
      author: system
      preConditions:
        - onFail: MARK_RAN
      changes:
        - addColumn:
            tableName: caixa_movimentacoes
            columns:
              - column:
                  name: operador_id
