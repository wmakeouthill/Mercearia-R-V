databaseChangeLog:
  - changeSet:
      id: 001-create-usuarios-table
      author: system
      changes:
        - createTable:
            tableName: usuarios
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: pode_controlar_caixa
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: 002-create-app-schema-version
      author: system
      changes:
        - createTable:
            tableName: app_schema_version
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - insert:
            tableName: app_schema_version
            columns:
              - column:
                  name: version
                  value: "1"

  - changeSet:
      id: 003-seed-default-users
      author: system
      changes:
        - customChange:
            class: com.example.backendspring.db.LiquibaseSeedUsers

  - changeSet:
      id: 004-create-sale-deletions
      author: system
      changes:
        - createTable:
            tableName: sale_deletions
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sale_id
                  type: BIGINT
              - column:
                  name: sale_type
                  type: VARCHAR(50)
              - column:
                  name: payload
                  type: TEXT
              - column:
                  name: deleted_by
                  type: VARCHAR(255)
              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE

  - changeSet:
      id: 005-add-customer-fields-to-venda_cabecalho
      author: system
      changes:
        - addColumn:
            tableName: venda_cabecalho
            columns:
              - column:
                  name: customer_name
                  type: VARCHAR(255)
              - column:
                  name: customer_email
                  type: VARCHAR(255)
              - column:
                  name: customer_phone
                  type: VARCHAR(50)

  - changeSet:
      id: 007-create-clientes-and-link-to-vendas
      author: system
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: vendas
                columnName: cliente_id
      changes:
        - createTable:
            tableName: clientes
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: telefone
                  type: VARCHAR(50)
              - column:
                  name: documento
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
        - addColumn:
            tableName: vendas
            columns:
              - column:
                  name: cliente_id
                  type: BIGINT
                  remarks: "FK para clientes (opcional)"
        - addForeignKeyConstraint:
            baseTableName: vendas
            baseColumnNames: cliente_id
            constraintName: fk_vendas_clientes
            referencedTableName: clientes
            referencedColumnNames: id

  - changeSet:
      id: 008-link-clientes-to-venda_cabecalho
      author: system
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: venda_cabecalho
                columnName: cliente_id
      changes:
        - addColumn:
            tableName: venda_cabecalho
            columns:
              - column:
                  name: cliente_id
                  type: BIGINT
                  remarks: "FK para clientes (opcional)"
        - addForeignKeyConstraint:
            baseTableName: venda_cabecalho
            baseColumnNames: cliente_id
            constraintName: fk_venda_cabecalho_clientes
            referencedTableName: clientes
            referencedColumnNames: id
