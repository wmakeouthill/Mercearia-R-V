        - addForeignKeyConstraint:
            baseTableName: caixa_movimentacoes
            baseColumnNames: operador_id
            constraintName: fk_caixa_movimentacoes_operador_usuarios
            referencedTableName: usuarios
            referencedColumnNames: id

  - changeSet:
      id: 013-add-operador-to-vendas
      author: system
      preConditions:
        - onFail: MARK_RAN
      changes:
        - addColumn:
            tableName: vendas
            columns:
              - column:
                  name: operador_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: vendas
            baseColumnNames: operador_id
            constraintName: fk_vendas_operador_usuarios
            referencedTableName: usuarios
            referencedColumnNames: id

  - changeSet:
      id: 20250821-add-saldo-contado
      author: assistant
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: status_caixa
                columnName: saldo_contado
      changes:
        - addColumn:
            tableName: status_caixa
            columns:
              - column:
                  name: saldo_contado
