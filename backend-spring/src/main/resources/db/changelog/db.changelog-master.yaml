databaseChangeLog:
  - changeSet:
      id: 001-create-usuarios-table
      author: system
      changes:
        - createTable:
            tableName: usuarios
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: pode_controlar_caixa
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: 002-create-app-schema-version
      author: system
      changes:
        - createTable:
            tableName: app_schema_version
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - insert:
            tableName: app_schema_version
            columns:
              - column:
                  name: version
                  value: "1"

  - changeSet:
      id: 003-seed-default-users
      author: system
      changes:
        - customChange:
            class: com.example.backendspring.db.LiquibaseSeedUsers

  - changeSet:
      id: 004-create-sale-deletions
      author: system
      changes:
        - createTable:
            tableName: sale_deletions
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sale_id
                  type: BIGINT
              - column:
                  name: sale_type
                  type: VARCHAR(50)
              - column:
                  name: payload
                  type: TEXT
              - column:
                  name: deleted_by
                  type: VARCHAR(255)
              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE

  - changeSet:
      id: 005-add-customer-fields-to-venda_cabecalho
      author: system
      changes:
        - addColumn:
            tableName: venda_cabecalho
            columns:
              - column:
                  name: customer_name
                  type: VARCHAR(255)
              - column:
                  name: customer_email
                  type: VARCHAR(255)
              - column:
                  name: customer_phone
                  type: VARCHAR(50)

  - changeSet:
      id: 007-create-clientes-and-link-to-vendas
      author: system
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: vendas
                columnName: cliente_id
      changes:
        - createTable:
            tableName: clientes
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: telefone
                  type: VARCHAR(50)
              - column:
                  name: documento
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
        - addColumn:
            tableName: vendas
            columns:
              - column:
                  name: cliente_id
                  type: BIGINT
                  remarks: "FK para clientes (opcional)"
        - addForeignKeyConstraint:
            baseTableName: vendas
            baseColumnNames: cliente_id
            constraintName: fk_vendas_clientes
            referencedTableName: clientes
            referencedColumnNames: id

  - changeSet:
      id: 008-link-clientes-to-venda_cabecalho
      author: system
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: venda_cabecalho
                columnName: cliente_id
      changes:
        - addColumn:
            tableName: venda_cabecalho
            columns:
              - column:
                  name: cliente_id
                  type: BIGINT
                  remarks: "FK para clientes (opcional)"
        - addForeignKeyConstraint:
            baseTableName: venda_cabecalho
            baseColumnNames: cliente_id
            constraintName: fk_venda_cabecalho_clientes
            referencedTableName: clientes
            referencedColumnNames: id

  - changeSet:
      id: 009-add-caixa-fields-and-fks
      author: system
      # Accept previous checksum to avoid validation failure when editing an already-applied changeset in development
      validCheckSum:
        - "9:fc891c2a6b2d0ca0bfd949bd43b4a87c"
      preConditions:
        - onFail: MARK_RAN
      changes:
        - addColumn:
            tableName: status_caixa
            columns:
              - column:
                  name: saldo_inicial
                  type: DOUBLE PRECISION
              - column:
                  name: saldo_esperado
                  type: DOUBLE PRECISION
              - column:
                  name: saldo_contado
                  type: DOUBLE PRECISION
              - column:
                  name: variacao
                  type: DOUBLE PRECISION
              - column:
                  name: terminal_id
                  type: VARCHAR(100)
              - column:
                  name: observacoes_fechamento
                  type: TEXT
              - column:
                  name: criado_em
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: atualizado_em
                  type: TIMESTAMP WITH TIME ZONE

        - addColumn:
            tableName: caixa_movimentacoes
            columns:
              - column:
                  name: caixa_status_id
                  type: BIGINT
              - column:
                  name: motivo
                  type: VARCHAR(255)
              - column:
                  name: aprovado_por
                  type: BIGINT
              - column:
                  name: criado_em
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: atualizado_em
                  type: TIMESTAMP WITH TIME ZONE

        - addColumn:
            tableName: venda_cabecalho
            columns:
              - column:
                  name: caixa_status_id
                  type: BIGINT

        - addColumn:
            tableName: venda_pagamentos
            columns:
              - column:
                  name: caixa_status_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: caixa_movimentacoes
            baseColumnNames: caixa_status_id
            constraintName: fk_caixa_movimentacoes_status_caixa
            referencedTableName: status_caixa
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: caixa_movimentacoes
            baseColumnNames: aprovado_por
            constraintName: fk_caixa_movimentacoes_aprovado_por_usuarios
            referencedTableName: usuarios
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: venda_cabecalho
            baseColumnNames: caixa_status_id
            constraintName: fk_venda_cabecalho_status_caixa
            referencedTableName: status_caixa
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: venda_pagamentos
            baseColumnNames: caixa_status_id
            constraintName: fk_venda_pagamentos_status_caixa
            referencedTableName: status_caixa
            referencedColumnNames: id

  - changeSet:
      id: 010-add-caixa-unique-index-and-version
      author: system
      preConditions:
        - onFail: MARK_RAN
      changes:
        - sql:
            sql: "ALTER TABLE status_caixa ADD COLUMN IF NOT EXISTS version BIGINT;"
        - sql:
            sql: "CREATE UNIQUE INDEX IF NOT EXISTS ux_status_caixa_terminal_aberto ON status_caixa (terminal_id) WHERE aberto = true;"

  - changeSet:
      id: 011-add-operador-to-venda_cabecalho
      author: system
      preConditions:
        - onFail: MARK_RAN
      changes:
        - addColumn:
            tableName: venda_cabecalho
            columns:
              - column:
                  name: operador_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: venda_cabecalho
            baseColumnNames: operador_id
            constraintName: fk_venda_cabecalho_operador_usuarios
            referencedTableName: usuarios
            referencedColumnNames: id

  - changeSet:
      id: 012-add-operador-to-caixa_movimentacoes
      author: system
      preConditions:
        - onFail: MARK_RAN
      changes:
        - addColumn:
            tableName: caixa_movimentacoes
            columns:
              - column:
                  name: operador_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: caixa_movimentacoes
            baseColumnNames: operador_id
            constraintName: fk_caixa_movimentacoes_operador_usuarios
            referencedTableName: usuarios
            referencedColumnNames: id

  - changeSet:
      id: 013-add-operador-to-vendas
      author: system
      preConditions:
        - onFail: MARK_RAN
      changes:
        - addColumn:
            tableName: vendas
            columns:
              - column:
                  name: operador_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: vendas
            baseColumnNames: operador_id
            constraintName: fk_vendas_operador_usuarios
            referencedTableName: usuarios
            referencedColumnNames: id

  - changeSet:
      id: 20250821-add-saldo-contado
      author: assistant
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: status_caixa
                columnName: saldo_contado
      changes:
        - addColumn:
            tableName: status_caixa
            columns:
              - column:
                  name: saldo_contado
                  type: numeric(18,2)
      rollback:
        - dropColumn:
            tableName: status_caixa
            columnName: saldo_contado

  - changeSet:
      id: 20250821-add-variacao
      author: assistant
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: status_caixa
                columnName: variacao
      changes:
        - addColumn:
            tableName: status_caixa
            columns:
              - column:
                  name: variacao
                  type: numeric(18,2)
      rollback:
        - dropColumn:
            tableName: status_caixa
            columnName: variacao

  - changeSet:
      id: 20250821-add-variacao-acumulada
      author: assistant
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: status_caixa
                columnName: variacao_acumulada
      changes:
        - addColumn:
            tableName: status_caixa
            columns:
              - column:
                  name: variacao_acumulada
                  type: numeric(18,2)
      rollback:
        - dropColumn:
            tableName: status_caixa
            columnName: variacao_acumulada

  - changeSet:
      id: 20250821-add-deficit-nao-reposto-acumulada
      author: assistant
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: status_caixa
                columnName: deficit_nao_reposto_acumulada
      changes:
        - addColumn:
            tableName: status_caixa
            columns:
              - column:
                  name: deficit_nao_reposto_acumulada
                  type: numeric(18,2)
      rollback:
        - dropColumn:
            tableName: status_caixa
            columnName: deficit_nao_reposto_acumulada

  - changeSet:
      id: 20250822-create-admin-actions
      author: assistant
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: admin_actions
      changes:
        - createTable:
            tableName: admin_actions
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: action
                  type: VARCHAR(100)
              - column:
                  name: observation
                  type: TEXT
              - column:
                  name: filename
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
      rollback:
        - dropTable:
            tableName: admin_actions
            ifExists: true

  - changeSet:
      id: 20250823-create-sale-adjustments
      author: assistant
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: sale_adjustments
      changes:
        - createTable:
            tableName: sale_adjustments
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sale_order_id
                  type: BIGINT
              - column:
                  name: sale_item_id
                  type: BIGINT
              - column:
                  name: type
                  type: VARCHAR(50)
                  remarks: "return | exchange"
              - column:
                  name: quantity
                  type: INTEGER
              - column:
                  name: replacement_product_id
                  type: BIGINT
              - column:
                  name: price_difference
                  type: numeric(18,2)
              - column:
                  name: payment_method
                  type: VARCHAR(50)
              - column:
                  name: operator_username
                  type: VARCHAR(255)
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
        - addForeignKeyConstraint:
            baseTableName: sale_adjustments
            baseColumnNames: sale_order_id
            referencedTableName: venda_cabecalho
            referencedColumnNames: id
            constraintName: fk_sale_adjustments_order
        - addForeignKeyConstraint:
            baseTableName: sale_adjustments
            baseColumnNames: sale_item_id
            referencedTableName: venda_itens
            referencedColumnNames: id
            constraintName: fk_sale_adjustments_item
      rollback:
        - dropTable:
            tableName: sale_adjustments
            ifExists: true

  - changeSet:
      id: 20250830-drop-legacy-vendas
      author: assistant
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: vendas
      changes:
        - dropTable:
            tableName: vendas
            cascadeConstraints: true
      rollback:
        - createTable:
            tableName: vendas
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: produto_id
                  type: BIGINT
              - column:
                  name: quantidade_vendida
                  type: INTEGER
              - column:
                  name: preco_total
                  type: numeric(18,2)
              - column:
                  name: data_venda
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: metodo_pagamento
                  type: VARCHAR(50)
              - column:
                  name: cliente_id
                  type: BIGINT
              - column:
                  name: operador_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: vendas
            baseColumnNames: produto_id
            referencedTableName: produtos
            referencedColumnNames: id
            constraintName: fk_vendas_produtos
        - addForeignKeyConstraint:
            baseTableName: vendas
            baseColumnNames: cliente_id
            referencedTableName: clientes
            referencedColumnNames: id
            constraintName: fk_vendas_clientes
        - addForeignKeyConstraint:
            baseTableName: vendas
            baseColumnNames: operador_id
            referencedTableName: usuarios
            referencedColumnNames: id
            constraintName: fk_vendas_operador_usuarios

  - changeSet:
      id: 20250828-add-missing-sale-columns
      author: assistant
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: venda_cabecalho
                columnName: adjusted_total
      changes:
        - addColumn:
            tableName: venda_cabecalho
            columns:
              - column:
                  name: adjusted_total
                  type: DOUBLE PRECISION
                  remarks: "Total ajustado após modificações/ajustes"
        - addColumn:
            tableName: venda_cabecalho
            columns:
              - column:
                  name: status
                  type: VARCHAR(50)
                  remarks: "Status da venda (DEVOLVIDA, TROCADA, etc.)"
      rollback:
        - dropColumn:
            tableName: venda_cabecalho
            columnName: adjusted_total
        - dropColumn:
            tableName: venda_cabecalho
            columnName: status

  - changeSet:
      id: 20250828-add-detail-json-to-sale-adjustments
      author: assistant
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: sale_adjustments
                columnName: detail_json
      changes:
        - addColumn:
            tableName: sale_adjustments
            columns:
              - column:
                  name: detail_json
                  type: TEXT
                  remarks: "Optional JSON payload with detail of removed/added items and payments"
      rollback:
        - dropColumn:
            tableName: sale_adjustments
            columnName: detail_json