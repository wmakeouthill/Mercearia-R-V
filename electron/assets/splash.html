<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carregando - Sistema de Gestão</title>
    <link rel="stylesheet" href="splash.css" />
  </head>
  <body>
    <div class="splash">
      <img id="splash-logo" src="" alt="Logo" class="logo" />
      <h1>Sistema de Gestão de Estoque</h1>
      <p id="status">Conectando ao backend...</p>
      <div class="progress">
        <div id="progress-bar" class="progress-bar" style="width:0%"></div>
      </div>
      <div class="spinner" aria-hidden="true"></div>
    </div>

    <script>
      // Tentar carregar logo a partir de vários caminhos possíveis em builds empacotados
      (function resolveSplashLogo() {
        const img = document.getElementById('splash-logo');
        if (!img) return;
        const base = (document.baseURI || window.location.href).replace(/#.*$/, '');
        const candidates = [
          new URL('logo.png', base).href,
          new URL('assets/logo.png', base).href,
          new URL('./logo.png', base).href,
          new URL('./assets/logo.png', base).href,
          new URL('../assets/logo.png', base).href,
          new URL('../resources/assets/logo.png', base).href,
          new URL('../resources/frontend/assets/logo.png', base).href,
        ];

        // Também tentar versões normalizadas caso haja duplicação de segmentos
        try {
          const normalized = base.replace(/\/assets\/assets\//, '/assets/');
          if (normalized !== base) candidates.push(new URL('assets/logo.png', normalized).href);
        } catch (e) {
          // Log to avoid silently swallowing errors (fixes SonarQube S2486)
          console.debug('splash: failed to normalize base for logo candidates', e);
        }

        // Tentar construir caminho relativo à raiz 'resources' quando empacotado
        try {
          const idx = base.indexOf('/resources/');
          if (idx !== -1) {
            const resourcesRoot = base.substring(0, idx + '/resources/'.length);
            candidates.push(resourcesRoot + 'frontend/assets/logo.png');
            candidates.push(resourcesRoot + 'backend-spring/uploads/produtos/padrao.png');
            candidates.push(resourcesRoot + 'assets/logo.png');
          }
        } catch (e) {
          // Log to avoid silently swallowing errors (fixes SonarQube S2486)
          console.debug('splash: failed to build resourcesRoot logo candidates', e);
        }

        let i = 0;
        const tryNext = () => {
          if (i >= candidates.length) {
            // fallback: usar um pequeno SVG inline como placeholder
            img.src = 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96"><rect width="100%" height="100%" fill="#ffffff"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#3f51b5" font-family="Arial,sans-serif" font-size="14">Sistema</text></svg>');
            return;
          }
          const candidate = candidates[i++];
          console.log('splash: trying logo candidate', candidate);
          const tester = new Image();
          tester.onload = () => { img.src = candidate; console.log('splash: logo loaded from', candidate); };
          tester.onerror = () => { console.warn('splash: failed to load', candidate); tryNext(); };
          tester.src = candidate;
        };
        tryNext();
      })();
      // Atualiza status/progresso a partir do processo principal (Electron)
      const setStatus = (msg) => {
        const el = document.getElementById('status');
        if (el) el.textContent = msg;
      };
      const setProgress = (pct) => {
        const bar = document.getElementById('progress-bar');
        if (bar && typeof pct === 'number') bar.style.width = Math.max(0, Math.min(100, pct)) + '%';
      };

      // Se ponto de contato com electronAPI existir, inscreve-se nas atualizações
      if (window && window.electronAPI && typeof window.electronAPI.onSplashStatus === 'function') {
        window.electronAPI.onSplashStatus((data) => {
          if (!data) return;
          if (data.message) setStatus(data.message);
          if (typeof data.percent === 'number') setProgress(data.percent);
        });
      } else {
        // Fallback: animação simples de progresso
        let i = 0;
        setInterval(() => {
          i = (i + 5) % 100;
          setProgress(i);
        }, 800);
      }
    </script>
  </body>
</html>
