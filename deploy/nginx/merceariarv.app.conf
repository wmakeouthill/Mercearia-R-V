server {
    listen 80;
    server_name merceariarv.app www.merceariarv.app;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name merceariarv.app www.merceariarv.app;

    # SSL cert paths (populated by certbot)
    ssl_certificate /etc/letsencrypt/live/merceariarv.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/merceariarv.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/merceariarv.app;
    index index.html;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Serve frontend static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to backend (Spring Boot on localhost:3000)
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 120s;
    }

    # Health endpoint
    location = /health {
        proxy_pass http://127.0.0.1:3000/health;
    }
}


