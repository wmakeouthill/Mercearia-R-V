<div class="modal-overlay" (click)="cancel()">
  <div class="modal" (click)="$event.stopPropagation()">
    <h3>Venda #{{ saleSummary.id }} - Detalhes</h3>
    <div *ngIf="loading">Carregando...</div>
    <div *ngIf="!loading && saleDetails">
      <table>
        <thead><tr><th>Produto</th><th>Qtd</th><th>Pre√ßo</th><th>Devolver</th><th>Trocar</th><th>Qtd</th></tr></thead>
        <tbody>
          <tr *ngFor="let it of saleDetails.itens">
            <td>{{ it.produto_nome }}</td>
            <td>{{ it.quantidade }}</td>
            <td>R$ {{ it.preco_total.toFixed(2) }}</td>
            <td><input type="checkbox" [(ngModel)]="selections[it.produto_id]" [ngModelOptions]="{standalone: true}" [value]="'return'"> </td>
            <td><input type="checkbox" [(ngModel)]="selections[it.produto_id]" [ngModelOptions]="{standalone: true}" [value]="'exchange'"> </td>
            <td><input type="number" [(ngModel)]="quantities[it.produto_id]" min="1" [max]="it.quantidade"></td>
          </tr>
        </tbody>
      </table>
      <div class="actions"><button (click)="confirmActions()">Confirmar</button><button (click)="cancel()">Cancelar</button></div>
    </div>
  </div>
</div>
